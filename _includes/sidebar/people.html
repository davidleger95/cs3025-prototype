{% for item in site.data.people %}
<li class="list-item" data-tags="{{ item.name }} {{ item.room }}">
  <a href="#prof" class="locate" data-room="{{ item.room }}">
    <div class="thumbnail">
      <img src="{{site.baseurl}}/assets/img/{{ item.img }}" alt="{{ item.imgAlt }}" />
    </div>
    <div class="data">
      <h5>{{ item.room }}</h5>
      <h4>{{ item.name }}</h4>
    </div>
  </a>
</li>
{% endfor %}
